<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8">

        <title>PB138 Mobile Presence</title>

        <script id="sap-ui-bootstrap"
                src="/resources/sap-ui-core.js"
                data-sap-ui-libs="sap.m"
                data-sap-ui-theme="sap_belize"
                data-sap-ui-compatVersion="edge"
                data-sap-ui-preload="async"
                data-sap-ui-resourceroots='{"cz.muni.fi.pb138.mobilePresence": "../"}'>
        </script>

        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <script>
            sap.ui.getCore().attachInit(function () {

                sap.ui.require([
                    "cz/muni/fi/pb138/mobilePresence/test/service/mockserver",
                    "sap/m/Shell",
                    "sap/ui/core/ComponentContainer"
                ], function ( mockserver, Shell, ComponentContainer) {
                    mockserver.init();
                    new Shell({
                        app: new ComponentContainer({
                            height: "100%",
                            name: "cz.muni.fi.pb138.mobilePresence",
                            settings: {
                                id: "mobilePresence"
                            }
                        })
                    }).placeAt("content");
                });
            });
        </script>
    </head>

    <body class="sapUiBody" id="content">
    </body>

</html>
